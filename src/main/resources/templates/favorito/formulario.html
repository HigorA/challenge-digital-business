<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <div class="p-4 mb-2 bg-body-tertiary rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">New Favorite</h1>
                </div>
            </div>
        </header>
        <nav class="navbar navbar-expand bg-body-tertiary d-flex justify-content-between mb-3">
            <div class="navbar-nav">
                <a class="nav-link" href="/home">Home</a>
            </div>
        </nav>

        <div class="card mt-3">
            <form class="card-body" th:object="${request}" action="/favorito/novo" method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" th:field="*{title}">
                </div>
                <div>
                    <label for="url">URL</label>
                    <input class="form-control" th:field="*{url}">
                </div>
                <button class="btn btn-primary mt-3" type="submit">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
